version: "2"

networks:
  castanets-net:
  
services:
  default:
    image: rzrfreefr/castanets:latest
    command: --version

  browser:
    image: rzrfreefr/castanets:latest
    command: --no-sandbox https://github.com/samsung/castanets
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=${DISPLAY}
    networks:
      castanets-net:
        aliases:
         - castanets-host.castanets-net

  renderer:
    image: rzrfreefr/castanets:latest
    command: --no-sandbox --type=renderer --server-address=castanets_host
    networks:
      - castanets-net

  nfsbrowser:
    image: rzrfreefr/castanets:latest
    command: --no-sandbox https://github.com/samsung/castanets --shared-memory-nfs-path=/srv/nfs/castanets/shm.tmp
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=${DISPLAY}
    networks:
      castanets-net:
        aliases:
         - castanets-host.castanets-net

  nfsrenderer:
    image: rzrfreefr/castanets:latest
    command: --no-sandbox --type=renderer --server-address=castanets-host --shared-memory-nfs-path=/srv/nfs/castanets/shm.tmp
    networks:
      - castanets-net
