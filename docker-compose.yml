version: "2"

networks:
  castanets-net:
  
services:

 version:
    build: .
    command: --version

  browser:
    build: .
    command: --no-sandbox https://github.com/samsung/castanets
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=${DISPLAY}
    networks:
      castanets-net:
        aliases:
         - castanets-host.castanets-net

  renderer:
    build: .
    command: --no-sandbox --type=renderer --server-address=castanets_host
    networks:
      - castanets-net
